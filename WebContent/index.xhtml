<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html; charset=ISO-8859-1">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
	</h:head>
</f:view>

<h:body>

	<div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="index.xhtml">Reserva</a>
		<h:commandButton class="navbar-toggler" type="button" />
		<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="index.xhtml">Principal<span class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					href="cadastrobean.xhtml">Cadastro<span class="sr-only">(current)</span></a></li>
				<!--  <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>  
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" >Dropdown</a>
            <div class="dropdown-menu" >
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>-->
			</ul>
		</div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h3 class="display-4">Tela de Cadastro</h3>
			<p>Cadastre-se no nosso site para obter informações sobre Trilhas
				artigos e muito mais.</p>

			<h:form id="formCadastroBean" acceptcharset="ISO-8859-1">
				<table>

					<tr>
						<td><h:outputText value="Nome Completo:"></h:outputText></td>
						<td><p:inputText id="nomecompleto" required="true"
								value="#{cadastroBean.cadastro.nomeCompleto}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="CPF:"></h:outputText></td>
						<td><p:inputText id="cpf" required="true"
								value="#{cadastroBean.cadastro.cpf}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Contato: "></h:outputText></td>
						<td><p:inputText id="contato"
								value="#{cadastroBean.cadastro.contato}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="E-mail: "></h:outputText></td>
						<td><p:inputText id="email" type="email" required="true"
								value="#{cadastroBean.cadastro.email}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Login: "></h:outputText></td>
						<td><p:inputText id="login" required="true"
								value="#{cadastroBean.cadastro.login}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Senha: "></h:outputText></td>
						<td><p:password id="senha" feedback="true"
								weakLabel="Muito Fraca" goodLabel="Senha Razoável"
								strongLabel="Senha Forte" inline="true"
								requiredMessage="Senha Obrigatória"
								value="#{cadastroBean.cadastro.senha}" /></td>
					</tr>
					<tr>
						<td><h:commandButton value="Enviar Cadastro"
								action="#{cadastroBean.salvar}" /></td>
						<td><h:outputLabel value="#{cadastroBean.title}" /></td>
					</tr>

				</table>

			</h:form>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


</h:body>
</html>
